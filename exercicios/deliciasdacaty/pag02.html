   <h2>Este vídeo está hospedado no meu próprio servidor.</h2>
   <h2>primeiro modo - inserindo video de um formato apenas (não recomendado)</h2>
<video src="midia/bolo.mp4" width="500" controls></video>
<hr>

<h2>segundo modo - inserindo um video de vários formatos  (recomendado)</h2>
<video width="500" poster="imagens/bolodechocolate-m.png" controls>
    <source src="midia/bolo.mp4" type="video/mp4">
    <source src="midia/bolo.m4v" type="video/mp4">
    <source src="midia/bolo.webm" type="video/webm">
    <source src="midia/bolo.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>    
</body>
