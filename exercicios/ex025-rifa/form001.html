<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="cadastro.php" autocomplete="off"> <!-- Desligando preenchimento automático -->
        <p><label for="inome">Nome:</label> <!-- label faz referência ao id -->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p><!-- Botão Enviar -->
    </form>
</body>
</html>
