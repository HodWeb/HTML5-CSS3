<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <h2>Checkbox e Radio button</h2>
    <form action="cadastro.php" method="get" autocomplete="on">
        
    <fieldset> <!-- agrupamento de campos-->
        <legend>Gênero</legend>
        <p><H3>Radio é apenas uma escolha</H3></p>
        <p><H3>Para uma opção apenas é preciso terem o mesmo nome="sexo"</H3></p> 
        <!--Checkbox é apenas uma escolha-->
        <!--Para uma opção apenas é preciso terem o mesmo nome="sexo"-->
        <input type="radio" name="sexo" id="imasc"> <label for="imasc">Masculino</label><br>
        <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>              
    </fieldset>
    <BR>
    <fieldset> <!-- agrupamento de campos-->
        <legend>Time do Coração</legend>
        <p><h3>Checked = Para que tenha uma opção já maracada</h3></p> 
        <!--Checkbox é apenas uma escolha-->
        <!--checked = Para que tenha uma opção já maracada-->
        <input type="radio" name="time" id="igremio" checked> <label for="igremio">Grêmio</label><br>
        <input type="radio" name="time" id="iinter"> <label for="iinter">Inter</label>              
    </fieldset>    
    <BR>
    <fieldset> <!-- agrupamento de campos-->
        <legend>Esportes Favoritos</legend>
        <p><h3>Checkbox é multipla escolha</h3></p>
        <!--Checkbox é multipla escolha-->
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label><br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
        <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Voley</label><br>
        <input type="checkbox" name="espad" id="iespad"> <label for="iespad">Padel</label>        
    </fieldset>    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
    </form>
</body>
</html>
