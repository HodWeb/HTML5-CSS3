<!DOCTYPE html> <!--Indica que o documento será escrito na versão HTML-->
<html lang="pt-br"> <!--HTML será no idioma Português do Brasil-->
<head>  <!--Delimita o INICIO (abertura) da cabeça da página-->
    <meta charset="UTF-8"> <!--suporte a caracteres acentuados
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Configura padrões do HTML no navegador-->
    <title>Meu primeiro exercício</title> <!--Nome que aparecerá na aba-->
</head> <!--Delimita o FIM (fechamento) da cabeça da página-->
<body> <!--Delimitam o INÍCIO (abertura) do corpo da página-->
    <h1>Olá, Mundo!</h1>
    <hr> <!--Linha Horizontal-->
    <p>Este é o meu primeiro documento HTML!
        Estou muito feliz!
    </p>
    <p>Este é um momento único! Estou criando um site!</p>
</body> <!--Delimitam o FIM (fechamento) do corpo da página-->
</html> <!--Delimitam o FIM (fechamento) do documento HTML-->
