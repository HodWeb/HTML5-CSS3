<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse; /*retira espaços entre as linhas*/
        }

        tr.linha {
            background-color: yellow;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: rgb(34, 192, 34);
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dados de tabela
        -->
    <table>
        <tr> <!--Primeira Linha-->
            <td>A1</td><!--Primeira Célula-->
            <td>B1</td><!--Segunda Célula-->
            <td>C1</td><!--Terceira Célula-->
        </tr>

        <tr class="linha"> <!--Segunda Linha-->
            <td>A2</td><!--Primeira Célula-->
            <td>B3</td><!--Segunda Célula-->
            <td>C4</td><!--Terceira Célula-->
        </tr>

        <tr> <!--Terceira Linha-->
            <td>A3</td><!--Primeira Célula-->
            <td>B3</td><!--Segunda Célula-->
            <td>C3</td><!--Terceira Célula-->
        </tr>

        <tr> <!--Quarta Linha-->
            <td>A4</td><!--Primeira Célula-->
            <td class="dado">B4</td><!--Segunda Célula-->
            <td>C4</td><!--Terceira Célula-->
        </tr>
    </table>
    
</body>
</html>
