<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {            
            border-collapse: collapse; /*retira espaços entre as linhas*/
            width: 300px;
            }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h4>HTML5 e CSS3: Módulo 3 de 5 [VIP]</h4>
    <h4>Módulo 3 - Capítulo 21 Aula 08 – Mesclagem de células</h4>
    <hr>

    <h1>Mesclagem de células</h1>

    <!--
        ANATOMIA PARA TABELAS GRANDES
            TABLE = tabela
            CAPTION = Legenda
            THEAD = cabeçalho de tabela
                TR, TD, TH
            TBODY = dados de tabela
                TR, TD, TH
            TFOOT = Rodapé da tabela
                TR, TD, TH
    -->
<table>
    <tr>
        <td>A</td>
        <td colspan="2">B</td>
    </tr>
    <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td rowspan="2">F</td>
    </tr>
    <tr>
        
        <td>H</td>
        
    </tr>
    <tr>
        
        <td>L</td>
        <td>M</td>
    </tr>
</table>    
</body>
</html>
