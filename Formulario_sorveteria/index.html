<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="form.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>
    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "ititulo") -->
        <div>
            <h1 id="ititulo">Sorveteria da Julinha</h1>
            <!-- <p id="subtitulo">Complete suas informações</p> -->
            <br>
        </div>

        <!-- Início do formulário -->
        <form>
            <fieldset>
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome do cliente</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>                
            </fieldset>

            <br>

            <!-- Campo de email com-->
            <!-- <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div> -->

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <fieldset>
                <div class="campo">
                    <label><strong>Escolha seu sorvete:</strong></label>
                    <label>
                        <input type="radio" name="devweb" value="copinho" checked>Copinho
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="casquinha">Casquinha
                    </label>
                    <label>
                        <input type="radio" name="devweb" value="cascao">Cascão
                    </label>
                </div>
            </fieldset>

            <br>            
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <fieldset>    
                <div class="campo">
                    <label><strong>Escolha seus sabores:</strong></label><br>
                    <input type="checkbox" id="sabor1" name="sabor1" value="Morango">
                    <label for="sabor1"> Morango</label><br>
                    <input type="checkbox" id="sabor2" name="sabor2" value="Chocolate">
                    <label for="sabor2"> Chocolate</label><br>
                    <input type="checkbox" id="sabor3" name="sabor3" value="Creme">
                    <label for="sabor3"> Creme</label><br>
                    <input type="checkbox" id="sabor4" name="sabor4" value="Abacaxi">
                    <label for="sabor4"> Abacaxi</label><br>
                    <input type="checkbox" id="sabor5" name="sabor5" value="Flocus">
                    <label for="sabor5"> Flocus</label><br>
                    <input type="checkbox" id="sabor6" name="sabor6" value="DocedeLeite">
                    <label for="sabor6"> Doce de Leite</label><br>
                    <input type="checkbox" id="sabor7" name="sabor7" value="Baunilha">
                    <label for="sabor7"> Baunilha</label>
                </div>
            </fieldset>
            <br>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <fieldset>
                <div class="campo">
                    <label for="cobertura"><strong>Escolha a Cobertura</strong></label>
                    <select id="cobertura" required>
                      <option selected disabled value="">Selecione</option>
                      <option>Morango</option>
                      <option>Chocolate</option>
                      <option>Caramelo</option>
                    </select>
                </div>
            </fieldset>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Faça Seu Pedido</button>
        </form>
    </body>
</html>
