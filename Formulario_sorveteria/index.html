<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="form.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Sorveteria da Julinha</title>
    </head>
    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "ititulo") -->
        <div>
            <h1 id="ititulo">Sorveteria da Julinha</h1>
            <!-- <p id="subtitulo">Complete suas informações</p> -->
            <br>
        </div>

        <!-- Início do formulário -->
        <form>
            <fieldset>
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label class="setores" for="clientes"><strong>Nome do cliente</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>                
            </fieldset>

            <br>

            <!-- Campo de email com-->
            <!-- <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div> -->

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <fieldset>
                <div class="campo">
                    <label class="setores" for="sorvetes"><strong>Escolha seu sorvete:</strong></label><br>
                    <label>
                        <input type="radio" name="sorvete" value="copinho" checked> Copinho
                    </label><br>
                    <label>
                        <input type="radio" name="sorvete" value="casquinha"> Casquinha
                    </label><br>
                    <label>
                        <input type="radio" name="sorvete" value="cascao"> Cascão
                    </label><br>
                    <label>
                        <input type="radio" name="sorvete" value="cascaochocolate"> Cascão de Chocolate
                    </label>
                </div>
            </fieldset>

            <br>            
                <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <fieldset>    
                <div class="campo">
                    <label class="setores" for="sabores"><strong>Escolha seus sabores: "testando"</strong></label><br>
                    <input type="checkbox" name="sabor1" id="sabor1"> <label for="sabor1"> Oreo</label><br>
                    <input type="checkbox" name="sabor2" id="sabor2"> <label for="sabor2"> Morango</label><br>
                    <input type="checkbox" name="sabor3" id="sabor3"> <label for="sabor3"> Caramelo</label><br>
                    <input type="checkbox" name="sabor4" id="sabor4"> <label for="sabor4"> Brigadeiro</label><br>
                    <input type="checkbox" name="sabor5" id="sabor5"> <label for="sabor5"> Melância</label><br>
                    <input type="checkbox" name="sabor6" id="sabor6"> <label for="sabor6"> Creme</label>                    
                </div>
            </fieldset>
            <br>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <fieldset>
                <div class="campo">
                    <label class="setores" for="coberturas"><strong>Escolha a Cobertura</strong></label>
                    <select id="cobertura" required>
                      <option selected disabled value="">Selecione</option>
                      <option>Chocolate Granulado</option>
                      <option>Granulado Colorido</option>
                      <option>Morango</option>
                      <option>Laranja</option>
                      <option>Uva</option>
                      <option>Beijinho</option>
                      <option>Canudinho</option>
                      <option>Nutella</option>
                    </select>
                </div>
            </fieldset>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Faça Seu Pedido</button>
        </form>
    </body>
</html>
